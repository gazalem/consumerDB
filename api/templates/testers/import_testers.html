{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Importar Tester{% endblock title %}</h1>
{% endblock header %}

{% block content %}
  <form method="post" class="row g-3" enctype="multipart/form-data">

    <div class="mb-3">
      <label for="fileToImport" class="form-label">Archivo a Importar</label>
      <input type="file" class="form-control" id="fileToImport" name="fileToImport" accept=".csv">
    </div>
    <div class="mb-3">
      <label for="csvDelimeter" class="form-label">Delimitator del Archivo</label>
      <input type="text" class="form-control" id="csvDelimeter" name="csvDelimeter" accept=".csv">
    </div>
    <!-- bottons -->
    <div class="d-grid gap-2 col-6 mx-auto">
      <input type="submit" value="Importar" class="btn btn-primary btn-lg">
      <a href="{{ url_for('testers.index') }}" class="btn btn-danger btn-lg">Cancelar</a>
    </div>
  </form>
{% endblock content %}
